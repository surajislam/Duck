<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ Telegram Lookup</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 380px;
            margin: 40px auto;
            background: #161b22;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #58a6ff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #21262d;
            color: #fff;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #238636;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-secondary {
            background: #30363d;
        }
        .msg {
            margin-top: 10px;
            text-align: center;
            color: #ff9800;
        }

        .coupon-box {
            margin-top: 25px;
            border-top: 1px solid #444;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <h2>Account Login</h2>

        <!-- SIGNUP (NAME) -->
        <input id="name" type="text" placeholder="Enter your name" />
        <button onclick="signup()">Create Account</button>

        <div class="msg" id="signup_msg"></div>

        <hr style="margin: 25px 0; border: 0; border-top: 1px solid #333" />

        <!-- LOGIN (HASH CODE) -->
        <input id="hash" type="text" placeholder="Enter your hash code" />
        <button class="btn-secondary" onclick="login()">Login</button>

        <div class="msg" id="login_msg"></div>

        <!-- COUPON SECTION -->
        <div class="coupon-box">
            <h3 style="text-align:center;color:#58a6ff;margin-bottom:10px;">Have a Coupon?</h3>

            <input id="coupon" type="text" placeholder="Enter coupon code (SBSIMPLE00)" />
            <button style="background:#8250df;" onclick="applyCoupon()">Apply Coupon</button>
            
            <div class="msg" id="coupon_msg"></div>
        </div>

    </div>

<script>
async function signup() {
    let name = document.getElementById("name").value.trim();

    let res = await fetch("/signup", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name })
    });

    let data = await res.json();
    let msg = document.getElementById("signup_msg");

    if (data.success) {
        msg.style.color = "#4caf50";
        msg.innerHTML = "Account created! Your hash: " + data.hash_code;
    } else {
        msg.style.color = "red";
        msg.innerHTML = data.error;
    }
}

async function login() {
    let hash_code = document.getElementById("hash").value.trim();

    let res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ hash_code })
    });

    let data = await res.json();
    let msg = document.getElementById("login_msg");

    if (data.success) {
        msg.style.color = "#4caf50";
        msg.innerHTML = "Login successful!";
        setTimeout(() => {
            window.location.href = "/dashboard";
        }, 800);
    } else {
        msg.style.color = "red";
        msg.innerHTML = data.error;
    }
}

async function applyCoupon() {
    let coupon = document.getElementById("coupon").value.trim();

    let res = await fetch("/apply-coupon", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ coupon })
    });

    let data = await res.json();
    let msg = document.getElementById("coupon_msg");

    if (data.success) {
        msg.style.color = "#4caf50";
        msg.innerHTML = "Coupon Applied! Unlimited Access Activated.";
    } else {
        msg.style.color = "red";
        msg.innerHTML = data.error;
    }
}
</script>

</body>
</html>
