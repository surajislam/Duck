<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #111; color: white; text-align:center; padding-top:60px; }
        .box { width: 330px; margin:auto; padding:25px; background:#222; border-radius:10px; }
        input { width: 90%; padding:10px; margin:10px 0; border:none; border-radius:5px; }
        button { padding:10px 20px; border:none; background:#28a745; color:white; border-radius:5px; cursor:pointer; }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    <input id="hash_code" placeholder="Enter Hash Code">

    <h3>OR</h3>

    <input id="coupon" placeholder="Coupon Code (Optional)">
    
    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

<script>
function login() {
    let data = {
        hash_code: document.getElementById("hash_code").value,
        coupon: document.getElementById("coupon").value
    };

    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
    })
    .then(r => r.json())
    .then(res => {
        document.getElementById("msg").innerText = res.error || res.message;
        if (res.success) window.location.href = "/dashboard";
    });
}
</script>

</body>
</html>
