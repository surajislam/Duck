<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { background:#111; color:white; font-family:Arial; text-align:center; padding-top:20px; }
        input { padding:10px; width:60%; border-radius:5px; border:none; }
        button { padding:10px 20px; background:blue; color:white; border:none; border-radius:5px; }
    </style>
</head>
<body>

<h2>Welcome, {{ name }}</h2>

{% if unlimited %}
<p style="color:#00ff00;">Unlimited Access Active</p>
{% endif %}

<input id="username" placeholder="Enter any username">
<button onclick="search()">Search</button>

<p id="result"></p>

<script>
function search() {
    let user = document.getElementById("username").value;

    fetch("/search", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username: user}),
    })
    .then(r => r.json())
    .then(res => {
        document.getElementById("result").innerText = JSON.stringify(res, null, 2);
    })
}
</script>

</body>
</html>
